name: Build Necesse Server Docker Image

on:
  schedule:
    # Check for updates every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even if no new version detected'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  # Change this to your desired image name
  IMAGE_NAME: driftywinds/necesse-server
  STEAM_APP_ID: 1169370

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.compare.outputs.should_build }}
      buildid: ${{ steps.fetch.outputs.buildid }}
      timeupdated: ${{ steps.fetch.outputs.timeupdated }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SteamCMD
        run: |
          # Add multiverse repo for steamcmd
          sudo add-apt-repository multiverse
          sudo dpkg --add-architecture i386
          sudo apt-get update
          
          # Accept Steam license
          echo steam steam/question select "I AGREE" | sudo debconf-set-selections
          echo steam steam/license note '' | sudo debconf-set-selections
          
          # Install steamcmd
          sudo apt-get install -y steamcmd
          
          # Create symlink for easier access
          sudo ln -s /usr/games/steamcmd /usr/local/bin/steamcmd

      - name: Fetch latest server version from Steam
        id: fetch
        run: |
          # Query Steam for app info
          # SteamCMD outputs to a file, so we'll capture it
          steamcmd +login anonymous \
            +app_info_update 1 \
            +app_info_print ${{ env.STEAM_APP_ID }} \
            +quit > steam_info.txt
          
          # Extract build ID and time updated from the output
          # The format in app_info is:
          # "public"
          # {
          #   "buildid" "..."
          #   "timeupdated" "..."
          # }
          
          # Get the buildid from the public branch
          BUILDID=$(grep -A 20 '"public"' steam_info.txt | grep -m 1 '"buildid"' | grep -oP '"\d+"' | tr -d '"')
          
          # Get the time updated
          TIMEUPDATED=$(grep -A 20 '"public"' steam_info.txt | grep -m 1 '"timeupdated"' | grep -oP '"\d+"' | tr -d '"')
          
          if [ -z "$BUILDID" ]; then
            echo "Failed to extract build ID from Steam"
            cat steam_info.txt
            exit 1
          fi
          
          # Convert timestamp to readable date
          READABLE_DATE=$(date -d "@$TIMEUPDATED" '+%Y-%m-%d %H:%M:%S UTC' 2>/dev/null || echo "Unknown")
          
          echo "buildid=$BUILDID" >> $GITHUB_OUTPUT
          echo "timeupdated=$TIMEUPDATED" >> $GITHUB_OUTPUT
          echo "Found build ID: $BUILDID"
          echo "Last updated: $READABLE_DATE"
          
          # Clean up
          rm steam_info.txt

      - name: Get stored build ID
        id: stored
        run: |
          if [ -f .necesse-buildid ]; then
            STORED_BUILDID=$(cat .necesse-buildid)
            echo "stored_buildid=$STORED_BUILDID" >> $GITHUB_OUTPUT
            echo "Stored build ID: $STORED_BUILDID"
          else
            echo "stored_buildid=" >> $GITHUB_OUTPUT
            echo "No stored build ID found"
          fi

      - name: Compare versions
        id: compare
        run: |
          NEW_BUILDID="${{ steps.fetch.outputs.buildid }}"
          STORED_BUILDID="${{ steps.stored.outputs.stored_buildid }}"
          FORCE_BUILD="${{ github.event.inputs.force_build }}"
          
          if [ "$FORCE_BUILD" = "true" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Force build requested"
          elif [ -z "$STORED_BUILDID" ] || [ "$NEW_BUILDID" != "$STORED_BUILDID" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "New build detected or first run (Old: $STORED_BUILDID, New: $NEW_BUILDID)"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "No new build available"
          fi

  build-and-push:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=build-${{ needs.check-version.outputs.buildid }}
            type=raw,value=latest

      - name: Create Dockerfile
        run: |
          cat > Dockerfile << 'EOF'
          FROM ubuntu:22.04 AS downloader

          # Install dependencies based on architecture
          ARG TARGETARCH
          RUN if [ "$TARGETARCH" = "amd64" ]; then \
                dpkg --add-architecture i386 && \
                apt-get update && \
                apt-get install -y --no-install-recommends \
                  ca-certificates \
                  lib32gcc-s1 \
                  curl \
                  && rm -rf /var/lib/apt/lists/*; \
              else \
                apt-get update && \
                apt-get install -y --no-install-recommends \
                  ca-certificates \
                  curl \
                  && rm -rf /var/lib/apt/lists/*; \
              fi

          # Download and extract SteamCMD
          WORKDIR /steamcmd
          RUN curl -sqL "https://steamcdn-a.akamaihd.net/client/installer/steamcmd_linux.tar.gz" | tar zxvf -

          # Download Necesse server files
          ARG STEAM_APP_ID=1169370
          RUN /steamcmd/steamcmd.sh \
              +force_install_dir /necesse-server \
              +login anonymous \
              +app_update ${STEAM_APP_ID} validate \
              +quit

          # Final stage with Java runtime
          FROM eclipse-temurin:17-jre-jammy

          # Copy server files from downloader stage
          WORKDIR /necesse
          COPY --from=downloader /necesse-server /necesse

          # Ensure Server.jar is executable
          RUN chmod +x Server.jar

          # Create the full directory structure with proper permissions
          RUN mkdir -p /root/.config/Necesse/saves/worlds && \
              chmod -R 755 /root/.config/Necesse

          # Expose both TCP and UDP ports
          EXPOSE 14159/tcp
          EXPOSE 14159/udp

          # Set environment variables for server options
          ENV SERVER_OPTS="-nogui"
          ENV JAVA_OPTS=""

          # Start the server with environment-configurable parameters
          CMD ["sh", "-c", "java $JAVA_OPTS -jar Server.jar $SERVER_OPTS"]
          EOF

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            STEAM_APP_ID=${{ env.STEAM_APP_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update build ID file
        run: |
          echo "${{ needs.check-version.outputs.buildid }}" > .necesse-buildid
          
          # Convert timestamp to readable format for commit message
          READABLE_DATE=$(date -d "@${{ needs.check-version.outputs.timeupdated }}" '+%Y-%m-%d' 2>/dev/null || echo "")
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .necesse-buildid
          git commit -m "Update Necesse server to build ${{ needs.check-version.outputs.buildid }} ($READABLE_DATE)"
          git push

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ needs.check-version.outputs.buildid }}
          name: Necesse Server Build ${{ needs.check-version.outputs.buildid }}
          body: |
            Automated build of Necesse Dedicated Server
            
            **Build Information:**
            - Build ID: `${{ needs.check-version.outputs.buildid }}`
            - Steam App ID: `${{ env.STEAM_APP_ID }}`
            - Last Updated: `${{ needs.check-version.outputs.timeupdated }}`
            - Platforms: `linux/amd64`, `linux/arm64`
            
            **Docker Images:**
            ```bash
            # Pull by build ID
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build-${{ needs.check-version.outputs.buildid }}
            
            # Pull latest
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ```
            
            **Run Command:**
            ```bash
            docker run -d \
              --name necesse-server \
              -p 14159:14159/tcp \
              -p 14159:14159/udp \
              -v ./necesse-data:/root/.config/Necesse \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build-${{ needs.check-version.outputs.buildid }}
            ```
            
            **Environment Variables:**
            - `SERVER_OPTS`: Server options (default: `-nogui`)
            - `JAVA_OPTS`: Java VM options (default: empty)
            
            **Example with custom settings:**
            ```bash
            docker run -d \
              --name necesse-server \
              -p 14159:14159/tcp \
              -p 14159:14159/udp \
              -e JAVA_OPTS="-Xmx2G -Xms1G" \
              -e SERVER_OPTS="-nogui -world MyWorld" \
              -v ./necesse-data:/root/.config/Necesse \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ```
            
            **Multi-Architecture Support:**
            This image supports both AMD64 (x86_64) and ARM64 (aarch64) architectures. Docker will automatically pull the correct image for your platform.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
