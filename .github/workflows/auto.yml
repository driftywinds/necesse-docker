name: Build Necesse Server Docker Image

on:
  schedule:
    # Check for updates every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even if no new version detected'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  # Change this to your desired image name
  IMAGE_NAME: necesse-server

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.compare.outputs.should_build }}
      new_version: ${{ steps.fetch.outputs.version }}
      download_url: ${{ steps.fetch.outputs.download_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest server version
        id: fetch
        run: |
          # Fetch the server download page
          curl -s https://necessegame.com/server/ > server_page.html
          
          # Extract the Linux server download URL
          DOWNLOAD_URL=$(grep -oP 'href="\K[^"]*linux[^"]*\.zip' server_page.html | head -1)
          
          if [ -z "$DOWNLOAD_URL" ]; then
            echo "Failed to find Linux server download URL"
            exit 1
          fi
          
          # Make URL absolute if it's relative
          if [[ ! "$DOWNLOAD_URL" =~ ^http ]]; then
            DOWNLOAD_URL="https://necessegame.com${DOWNLOAD_URL}"
          fi
          
          # Extract version from filename (e.g., necesse-server-0.21.24-linux.zip -> 0.21.24)
          VERSION=$(echo "$DOWNLOAD_URL" | grep -oP 'necesse-server-\K[0-9.]+(?=-linux)')
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "download_url=$DOWNLOAD_URL" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"
          echo "Download URL: $DOWNLOAD_URL"

      - name: Get stored version
        id: stored
        run: |
          if [ -f .necesse-version ]; then
            STORED_VERSION=$(cat .necesse-version)
            echo "stored_version=$STORED_VERSION" >> $GITHUB_OUTPUT
            echo "Stored version: $STORED_VERSION"
          else
            echo "stored_version=" >> $GITHUB_OUTPUT
            echo "No stored version found"
          fi

      - name: Compare versions
        id: compare
        run: |
          NEW_VERSION="${{ steps.fetch.outputs.version }}"
          STORED_VERSION="${{ steps.stored.outputs.stored_version }}"
          FORCE_BUILD="${{ github.event.inputs.force_build }}"
          
          if [ "$FORCE_BUILD" = "true" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Force build requested"
          elif [ -z "$STORED_VERSION" ] || [ "$NEW_VERSION" != "$STORED_VERSION" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "New version detected or first run"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "No new version available"
          fi

  build-and-push:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.check-version.outputs.new_version }}
            type=raw,value=latest

      - name: Create Dockerfile
        run: |
          cat > Dockerfile << 'EOF'
          FROM eclipse-temurin:17-jre-jammy
          # Install required packages
          RUN apt-get update && \
              apt-get install -y --no-install-recommends wget unzip && \
              rm -rf /var/lib/apt/lists/*
          # Set working directory
          WORKDIR /necesse
          # Build argument for server download URL
          ARG SERVER_URL
          # Download and extract server files
          RUN if [ -z "$SERVER_URL" ]; then \
                  echo "ERROR: SERVER_URL build argument is required"; \
                  exit 1; \
              fi && \
              wget -O server.zip "$SERVER_URL" && \
              unzip server.zip && \
              rm server.zip && \
              # Move all files from the extracted subdirectory to the working directory
              mv necesse-server-*/* . && \
              rmdir necesse-server-* && \
              chmod +x Server.jar
          # Create the full directory structure with proper permissions
          RUN mkdir -p /root/.config/Necesse/saves/worlds && \
              chmod -R 755 /root/.config/Necesse
          # Remove VOLUME declaration to avoid conflicts with bind mounts
          # VOLUME ["/root/.config/Necesse/saves/worlds"]
          # Expose both TCP and UDP ports
          EXPOSE 14159/tcp
          EXPOSE 14159/udp
          # Set environment variables for server options
          ENV SERVER_OPTS="-nogui"
          ENV JAVA_OPTS=""
          # Start the server with environment-configurable parameters
          CMD ["sh", "-c", "java $JAVA_OPTS -jar Server.jar $SERVER_OPTS"]
          EOF

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SERVER_URL=${{ needs.check-version.outputs.download_url }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update version file
        run: |
          echo "${{ needs.check-version.outputs.new_version }}" > .necesse-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .necesse-version
          git commit -m "Update Necesse server version to ${{ needs.check-version.outputs.new_version }}"
          git push

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.new_version }}
          name: Necesse Server v${{ needs.check-version.outputs.new_version }}
          body: |
            Automated build of Necesse Dedicated Server v${{ needs.check-version.outputs.new_version }}
            
            **Docker Image:**
            ```
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.new_version }}
            ```
            
            **Run Command:**
            ```bash
            docker run -d \
              -p 14159:14159/tcp \
              -p 14159:14159/udp \
              -v ./necesse-data:/root/.config/Necesse \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.new_version }}
            ```
            
            **Source:** ${{ needs.check-version.outputs.download_url }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
